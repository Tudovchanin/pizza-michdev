<section id="menuPizza" data-index="1" class="menu">
  <h2 class="menu__title main-title">Menu</h2>
  <ul id="tabs" class="menu__tabs">
    {{#each tabs.data}}
    <li class="menu__tab-btn {{#if active}}menu__tab-btn--active{{/if}}">
      <button id="{{categories}}" class="{{classes}}" data-category="{{categories}}">
        {{value}}
      </button>
    </li>
    {{/each}}
  </ul>

  <div class="menu__cards">

    <div id="top-cards" class="menu__cards-top d-none"></div>
    <div id="top-static-cards" class="menu__cards-top">
      {{#each pizza_1.meat}}
      {{> pizza this}}
      {{/each}}
    </div>

    <div id="overlay-menu" class="menu__overlay">
      <div class="menu__panel">
        <button id="custom-panel-close" class="menu__panel-close close-btn">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M4.11 2.697L2.698 4.11 6.586 8l-3.89 3.89 1.415 1.413L8 9.414l3.89 3.89 1.413-1.415L9.414 8l3.89-3.89-1.415-1.413L8 6.586l-3.89-3.89z"
              fill="#000"></path>
          </svg>
        </button>
        <section id="panel-info-pizza" class="menu__panel-pizza panel-pizza"></section>
        <section id="panel-ingredients" class="menu__panel-ingredients panel-ingredients"></section>
        <button class="menu__panel-btn btn btn--accent">Order Now</button>
      </div>
    </div>

    <div class="menu__promo">

      <article class="promo">
        <h3 class="promo__title promo__title--hidden">
          <span>The</span> <span>Fastest</span> <span>Pizza</span>
        </h3>
        <video id="video-promo" class="promo__video" muted playsinline preload="metadata">
          <source src="./assets/video/promo-video.mp4" type="video/mp4">
          <!-- <img src="/pizza-fallback.jpg" alt="Процесс готовки пиццы"> -->
        </video>
      </article>
    </div>
    <div id="bottom-cards" class="menu__cards-bottom d-none"></div>

    <div id="bottom-static-cards" class="menu__cards-bottom">
      {{#each pizza_2}}
      {{#each this}}
      {{> pizza this}}
      {{/each}}
      {{/each}}
    </div>
  </div>
</section>
