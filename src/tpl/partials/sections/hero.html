      Delivery
    </h1>

    <p class="hero__paragraph paragraph">
      We will deliver juicy pizza for your family in 30 minutes, if the courier
      is late - <strong style="font-weight: bold;" class="accent-text">pizza is free!</strong>
    </p>

    <figure class="hero__figure">
      <figcaption class="hero__figcaption paragraph">Cooking process:</figcaption>
      <div class="hero__player player">
        <video width="272" height="193" class="player__video" muted poster="poster.jpg">
          <source src="cooking.mp4" type="video/mp4">
        </video>
        <button class="player__btn btn-play" aria-label="Play video">
          <svg class="btn-play__img" viewBox="0 0 26.1503 26.0498" xmlns="http://www.w3.org/2000/svg"

                <stop stop-color="rgb(255,161.992,39.7848)" offset="1" stop-opacity="1" />
              </linearGradient>
            </defs>

    <a href="#menuPizza" id="switch" class="hero__switch switch switch--toggle-left">
      <span class="switch__left text-gradient">To order</span>
      <span class="switch__toggle"></span>
      <span class="switch__right text-gradient">Pizza-Menu</span>
    </a>
  </div>

  <div class="hero__img">
    <div class="pizza-scene">
      <picture>
        <source srcset="./assets/img/decor/hero-pizza-mobile.png" media="(max-width: 480px)">
        <source srcset="./assets/img/decor/hero-pizza.png">
        <img src="./assets/img/decor/hero-pizza.png" alt="pizza on the table">
      </picture>
    </div>
  </div>

</section>
