


<article class="event">

    <img class="event__img{{#if className}} {{className}}{{/if}}" src="./assets/img/cards/{{img}}.webp" alt="{{alt}}">
    <div class="event__text">
      <h3 class="event__title">{{title}}</h3>
      <a class="event__link btn btn--accent" href="{{link}}">More</a>
    </div>
   
</article>
